<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>

  <body>
    <div class="box-aboutgame">
      <div class="container-ag">
        <div class="text-about-game">
          <h2 class="title-about-game">ABOUT THE GAME</h2>
          <p class="textgame">
            We present you TIC TAC TOE, the game we all know with the same rules
            as always.
          </p>
          <p class="textgame">
            For a better experience we recommend that you enter your or the
            names of the people who will play. We wish you a good game and enjoy
            the adventure!
          </p>
        </div>
      </div>
    </div>
    <div class="board-container">
      <div id="board">
        <div class="box-board">1</div>
        <div class="box-board">2</div>
        <div class="box-board">3</div>
        <div class="box-board">4</div>
        <div class="box-board">5</div>
        <div class="box-board">6</div>
        <div class="box-board">7</div>
        <div class="box-board">8</div>
        <div class="box-board">9</div>
      </div>
    </div>
  </body>
</html>
